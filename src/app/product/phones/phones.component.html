<div *ngIf="selectedProduct.name=== 'name 1'">
    <h1>{{selectedProduct.name}}</h1>
    <p>{{selectedProduct.price}}</p>
    <p>{{selectedProduct.category}}</p>
</div>


<div *ngIf="loading">

<div style="width: 300px; height: 300px; margin:auto; display: flex; justify-content: center;" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

</div>


<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>

            <!-- [ngClass]="{'btn-secondary':toggled}" -->
            <td><button [class.btn-secondary]="toggled && toToggle === item.id" class="btn btn-primary" (click)="toggleColor(item)">Toggle</button></td>
            
        </tr>
    </tbody>
</table>
